<div {% if page.url == "/" %} class="hide" {% endif %}>
  <nav class="wrapper">
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %}class="title current" {% else %} class="title" {% endif %}>{{ item.name }}</a>
      {% endfor %}
  </nav>
</div>
